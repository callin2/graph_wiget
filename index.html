<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/themes/prism-twilight.min.css">
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/prism.js"></script>
    <script src="ext/coffeescript.js"></script>
    <style>
        body,html {
            height: 100%;
            margin: 0px;
            padding: 0px;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div style="background-color: #d9d9d9; height:50px; overflow-x: scroll; overflow-y: hidden; white-space: nowrap;">
    <span style="color:#8e2918; font-weight: bold">예제를 선택하세요!</span><br>
    <button data-url="test/index.html">simple</button>
    <button data-url="test/custom_style.html">style</button>
    <button data-url="test/zoom_wheel.html">zoom wheel</button>
    <button data-url="test/zoom_ui.html">zoom ui</button>
    <button data-url="test/zoom_ui_only.html">zoom ui only</button>
    <button data-url="test/pan_boxselection.html">pan / box selection</button>
    <button data-url="test/vertex_event.html">click event</button>
    <button data-url="test/export_img.html">export png/json</button>
    <button data-url="test/layout.html">layout</button>
    <button data-url="test/expand_event.html">node expand</button>
    <button data-url="test/preset.html">preset layout</button>
    <button data-url="test/remove.html">remove</button>
    <button data-url="test/edge_width.html">링크 두께</button>
    <button data-url="test/node_size.html">node size</button>
    <button data-url="test/shape.html">node shape</button>
    <button data-url="test/dynamic_style.html">dynamic style</button>
    <button data-url="test/semantic_zoom.html">semantic zoom</button>
    <button data-url="test/edge_props.html">edge prop</button>
    <button data-url="test/other_events.html">mouseover</button>
</div>
<iframe id="myFrame" src="" frameborder="0"  style="height:calc(50% - 30px);width:100%;"></iframe>
<div style="height:50%;width:100%; background-color: antiquewhite; overflow: auto">
    <pre class="lang-markup">
        <code id="srcText" class=" lang-markup" ></code>
    </pre>

</div>

<script type="text/coffeescript">
$ ->
    $('button').click (evt)->
        url = $(evt.target).data('url')
        $('#myFrame').attr('src', url)
        $.get(url).then (resp)->
            $('#srcText').html Prism.highlight(resp, Prism.languages.markup, 'html')

</script>
</body>
</html>
