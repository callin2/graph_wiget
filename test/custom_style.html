<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Style</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="../dist/GraphWidget.js"></script>
</head>
<body>
<pre class="">
    cytoscape를 사용하고 있어서 해당 문법을 따릅니다.
    아래 링크의 문서를 참고하시기 바랍니다.
</pre>
<a href="http://js.cytoscape.org/#style">http://js.cytoscape.org/#style</a>

<div class="highlight highlight-source-uml"><div puml>@startuml
[*] <span class="pl-k">--</span>&gt; State1
State1 <span class="pl-k">--</span>&gt; [*]
State1 : this is a string
State1 : this is another string

State1 <span class="pl-k">-&gt;</span> State2
State2 <span class="pl-k">--</span>&gt; [*]
@enduml</div></div>

<div id='graph' style="width: 1200px; height: 800px;border: 1px solid black;"></div>

<script>
    window.addEventListener('load', ()=>{
        //console.log('GraphWidget', GraphWidget.GraphWidget)
        var GW = GraphWidget.GraphWidget
        var gw = new GW('#graph', {
            extension: {panzoom: {}},
            style: [
                {
                    selector: 'node',
                    css: {
                        'label': 'data(name)',
                        'text-halign': 'center',
                        'text-valign': 'center',
                        'color': 'white',
                        'font-weight': 700,
                        'text-opacity': 1,
                        'text-outline-width': 2,
                        'text-outline-color': '#ff0000',
                        'background-color': '#1abde8',
                        // 'shape': 'eclipse',
                        'width': '50px',
                        'height': '50px',
                        'border-width': '2',
                        'border-color': 'white'
                    }
                },
                {
                    selector: 'node:selected',
                    css: {
                        'background-color': '#1aada8',
                        'border-color': 'black',
                        'width': '60px',
                        'height': '60px'
                    }
                },
                {
                    selector: 'edge',
                    css: {
                        'label': 'data(label)',
                        'color': '#1abde8',
                        'opacity': 1,
                        'text-outline-width': 2,
                        'text-outline-color': 'white',
                        'line-color': '#770033',
                        'line-style': 'solid',
                        'width': 2,
                        'curve-style': 'bezier',
                        'target-arrow-shape': 'triangle',
                        'target-arrow-color': '#1abde8',
                        'source-arrow-shape': 'none',
                        'source-arrow-color': '#1abde8',
                        'font-size': 12
                    }
                }
            ]
        })



        // 데이타를 받아 왔으면 아래 로직처럼 추가
        gw.add([
            { group: "nodes", data: { id: "n0", name:'key'  }, position: { x: 100, y: 100 } },
            { group: "nodes", data: { id: "n1", name:'value' }, position: { x: 200, y: 200 } },
            { group: "edges", data: { id: "e0", source: "n0", target: "n1", label:'rel' } }
        ])
    })
</script>

</body>
</html>
